<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Weather App</title>
	<link rel="icon" type="image/png" href="weather.jpg">
	<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center">Today Weather Forecast</h1>
      <section class="main">
        <section class="searchbar">
          <div class="inputs">
            <input type="text" placeholder="Enter Your City Name..." id="cityinput">
            <input type="submit" value="Submit" id="add">
          </div>
        </section>

        <section class="display">
          <div class="wrapper">
            <h2 id="cityoutput"></h2>
            <p id="description"></p>
            <p id="temp"></p>
            <p id="wind"></p>
          </div>
        </section>
      </section>
    </div>
<script src="script.js"></script>
</body>
</html>
